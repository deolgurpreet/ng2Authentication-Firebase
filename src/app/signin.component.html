<h3>Please Sign In to proceed further...</h3>

<div class="container">
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="email" class="control-label col-sm-2">Email</label>
            <div class="col-sm-10">
                <input type="email" id="email" placeholder="Email ID" class="form-control" [(ngModel)]="email" name="email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" placeholder="Password" class="form-control" [(ngModel)]="password" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-6">
                <input type="submit" value="Sign In" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
